<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background-color: #0f111a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background-color: #151821; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.5); width: 300px; }
    h2 { margin-bottom: 10px; color: white; }
    p { font-size: .9em; color: #aaa; }
    input { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #283041; background-color: #0f111a; color: white; }
    button { width: 100%; padding: 10px; border: none; background: linear-gradient(to right,#4f46e5,#06b6d4); color: white; font-weight: bold; cursor: pointer; border-radius: 8px; }
    button:hover { opacity: .9; }
    .error { color: #ff6b6b; font-size: .9em; margin-bottom: 10px; min-height: 1em; }
  </style>
  <script>
    /* ACTUALIZA ESTA URL cuando cambie tu túnel */
    const API_BASE = "https://mn-trio-allowance-breaks.trycloudflare.com";

    /* Detecta si estamos en GitHub Pages dentro del repo asistenciaesp/asistenciaesp */
    const GH_BASE = location.pathname.startsWith('/asistenciaesp/')
      ? '/asistenciaesp'
      : '';
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <p>Ingresa con tu usuario y contraseña para continuar.</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <div class="error" id="errorMsg"></div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const res = await fetch(API_BASE + '/auth/login', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ username, password })
      });

      if (res.ok) {
        /* Redirige al index alojado en GitHub Pages respetando el subpath */
        window.location.href = `${GH_BASE}/index.html`;
      } else {
        const txt = await res.text();
        document.getElementById('errorMsg').innerText = txt || 'Usuario o contraseña incorrectos';
      }
    } catch (err) {
      document.getElementById('errorMsg').innerText = err?.message || 'Error de red';
    }
  });
  </script>
</body>
</html>
